<html>
  <head>
    <title>Corriewood Component Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="antialiased leading-relaxed py-16">
    <section data-type="colours" class="container">
      <ol class="flex">
        <li class="mb-4 mr-4 p-4 bg-white border border-gray-300">
          <span class="block h-32 w-32 mb-2 bg-cw-navy"></span>
          <span class="block uppercase text-xs">CW Navy</span>
        </li>
        <li class="mb-4 mr-4 p-4 bg-white border border-gray-300">
          <span class="block h-32 w-32 mb-2 bg-cw-dark-teal"></span>
          <span class="block uppercase text-xs">CW Dark Teal</span>
        </li>
        <li class="mb-4 mr-4 p-4 bg-white border border-gray-300">
          <span class="block h-32 w-32 mb-2 bg-cw-cyan"></span>
          <span class="block uppercase text-xs">CW Cyan</span>
        </li>
        <li class="mb-4 mr-4 p-4 bg-white border border-gray-300">
          <span class="block h-32 w-32 mb-2 bg-cw-blood-orange"></span>
          <span class="block uppercase text-xs">CW Blood Orange</span>
        </li>
        <li class="mb-4 mr-4 p-4 bg-white border border-gray-300">
          <span class="block h-32 w-32 mb-2 bg-cw-orange"></span>
          <span class="block uppercase text-xs">CW Orange</span>
        </li>
        <li class="mb-4 mr-4 p-4 bg-white border border-gray-300">
          <span class="block h-32 w-32 mb-2 bg-cw-cream"></span>
          <span class="block uppercase text-xs">CW Cream</span>
        </li>
      </ol>
    </section>
    <section data-type="typography" class="container">
      <h1>Heading One</h1>
      <h2>Heading Two</h2>
      <h3>Heading Three</h3>
      <h4>Heading Four</h4>
      <h5>Heading Five</h5>
      <h6>Heading Six</h6>
    </section>
  </body>
</html>
